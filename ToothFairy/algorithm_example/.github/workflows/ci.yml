name: CI

on: [push, pull_request]

env:
  PYTHON_VERSION: '3.10'

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Install Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: actions/checkout@v3
      - name: Build the containers
        run: |
          ./build.sh
      - name: Run the tests
        run: |
          ./test.sh
